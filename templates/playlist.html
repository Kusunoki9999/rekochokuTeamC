<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>らくらくプレイリスト - プレイリスト</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/PlaylistStyle.css">
</head>
<body>
<div class="container">
    <h1>らくらくプレイリスト</h1>
    <p>{{video_title}}</p>
    <form id="add-song-form">
        <label for="song_url">YouTubeのURLを入力:</label>
        <input type="url" id="song_url" name="song_url" required>
        <button type="submit">追加</button>
    </form>
    <ul id="song-list">
        <!-- 曲リストはJavaScriptで動的に追加されます -->
    </ul>
    <a href="play" class="play-button">再生</a>
</div>

<script>
    document.getElementById('add-song-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const song_url = document.getElementById('song_url').value;

        fetch('/add_song', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ playlist_id: '1', song_url })  // 固定のプレイリストIDを使用
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // 動的に曲リストに追加
            const songList = document.getElementById('song-list');
            const li = document.createElement('li');
            li.textContent = song_url;
            songList.appendChild(li);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
</script>
</body>
</html>
